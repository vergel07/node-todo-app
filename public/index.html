<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="container__title">TODO</h1>
            <h2 class="container__subtitle">Make a plan, What do you need to do ?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id="search-todo" type="text" class="input" placeholder="Search Todo">
            <label class="checkbox">
                <input type="checkbox" id="hide-completed">Hide Completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todo-list"></div>
        <form id="todo-form" action="">
            <input type="text" class="input" name="todoText" placeholder="Add Todo">
            <button id="btn-create" class="button">Add Todo</button>
        </form>
    </div>
    
    <script src="/scripts/bundle.js"></script>
</body>
</html>
